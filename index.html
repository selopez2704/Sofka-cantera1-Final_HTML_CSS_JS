<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/main.js"></script>
    <title>formulario</title>
</head>

<body onload="main()">
    <div class="top-banner">
        <h1>Formulario taller final HTML-CSS-JS</h1>
    </div>
    <div id="menu-container">
        <ul class="menu">
            <li>
                <a href="index.html">Formulario de contacto</a>
            </li>
            <li>
                <a href="lista.html">Lista de frutas</a>

            <li>
                <a href="portafolio_taller1.html">Portafolio de talleres</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-25">
                    <label for="nombre">Nombre completo</label>
                </div>
                <div class="col-75">
                    <input type="text" id="nombre" name="nombre" placeholder="Ejm: Juan Perez Muñoz">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="correo">Correo electrónico</label>
                </div>
                <div class="col-75">
                    <input type="text" id="correo" name="correo" placeholder="Ejm: tuCorreoElectronico@gmail.com">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="asunto">Asunto</label>
                </div>
                <div class="col-75">
                    <input type="text" id="asunto" name="asunto" placeholder="Ejm: Comunicado general">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="mensaje">Mensaje</label>
                </div>
                <div class="col-75">
                    <textarea id="mensaje" name="mensaje" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
                        style="height:200px"></textarea>
                </div>
            </div>
            <br>
            <div class="row" >
                <div class="col-25"></div>
                <div class="col-25"></div>
                <div class="col-25">
                    <a id="limpiarButton" class="button" onclick="limpiar()""> Limpiar </a>
                </div>
                &nbsp;&nbsp;&nbsp;
                
                <div class="col-25">
                    <a id="enviarButton" class="button" onclick="validar()""> Enviar </a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
